
spring:
  application:
    name: service-demo3
  cloud:
    config:
      discovery:
        service-id: spring-config-git
        enabled: true   #使用服务发现组件中的config server
      profile: dev  #配置获取哪个环境的配置文件
      label: master # 配置连接远程仓库的分支

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8001/eureka/
server:
  port: 9003
