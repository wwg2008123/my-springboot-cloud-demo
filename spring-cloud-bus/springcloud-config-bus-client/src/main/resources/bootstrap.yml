spring:
  cloud:
    config:
     # uri: http://localhost:8040
      name: git-config    #spring.cloud.config.name：对应配置文件名称 git-config-dev.yml
      profile: dev        #spring.cloud.config.profile：对应{profile}部分
      label: master       #spring.cloud.config.label：对应git的分支。如果配置中心使用的是本地存储，则该参数无用
      discovery:
        enabled: true
        service-id: springcloud-config-bus-server   #spring.cloud.config.discovery.service-id：指定配置中心的service-id，便于扩展为高可用配置集群。
    bus:
      refresh:
        enabled: true
      trace:
        enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8001/eureka/

